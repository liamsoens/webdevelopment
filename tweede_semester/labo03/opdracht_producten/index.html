<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht Producten</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
<table>
    <thead>
    <tr>
        <td>Producten</td>
        <td>Prijs</td>
        <td>Aantal</td>
        <td>BTW</td>
        <td>Subtotaal</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Product</td>
        <td class="prijs">10.00 EUR</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">6 &percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td class="prijs">15.00 EUR</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">21 &percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>

        <td>Product 3</td>
        <td class="prijs">12.20 EUR</td>
        <td><label>
            <input type="number" min ="0" value ="0">
        </label></td>
        <td class="btw">21 &percnt;</td>
        <td class="output"></td>
    </tr>
    <tr>
        <td colspan="4">Totaal</td>
        <td class="output"></td>
    </tr>

    </tbody>
</table>
<br>
<input type="button" value="Herbereken" id="button" >

<script type="text/javascript" charset="utf-8" src="scripts/script.js"></script>
</body>
</html>
